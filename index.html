  <body>
    <!-- 탑버튼 -->
    <div class="topbtn"></div>
    <div class="wrap">
      <!-- 채은영역 -->
      <div class="header-wrap">
        <div class="header">
          <div class="logo">
            <img src="images/main_logo.png" alt="로고" />
          </div>
          <div class="header-menu">
            <ul>
              <li>소개</li>
              <li>수강신청</li>
              <li>자원봉사신청</li>
              <li>교육자료실</li>
              <li>역량수준진단</li>
              <li>고객센터</li>
              <li>내정보</li>
            </ul>
          </div>
          <div class="header-signup">
            <div id="login-section">
              <button id="login-button">로그인</button>
            </div>
            <div id="dashboard-section" style="display: none">
              <div id="username-display"></div>
              <button id="logout-button">로그아웃</button>
            </div>
            <div id="signup-section">
              <button id="signup-button">회원가입</button>
            </div>
          </div>
        </div>
      </div>
      <!-- 서아영역 -->
      <!-- 수민영역 -->
      <!-- 수강생 이야기 (review) 영역 -->
      <section class="review">
        <div class="inner">
          <h2 class="section-title">수강생 이야기</h2>
          <div class="swiper sw-review">
            <i class="fa-solid fa-circle-pause"></i>
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="swreview-wrap">
                  <div class="sw-review-left">
                    <img src="images/emoji _memo_.png" alt="이모티콘" />
                    <h2 class="review-title">수강 후기</h2>
                    <p class="review-info-title">
                      이제는 손녀에게 전화말고<br />
                      카톡 보내요
                    </p>
                    <p class="review-info-sub">수강생 최복희 님의 수강 후기</p>
                    <p class="review-year">스마트 길잡이 1기</p>
                  </div>
                  <div class="swreview-right">
                    <img src="images/review1.jpg" alt="리뷰1" />
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="swreview-wrap swreview-mini-wrap">
                  <div class="sw-review-left srl-mini">
                    <img src="images/icon_clapping-hands.png" alt="이모티콘" />
                    <h2 class="review-title">강사 후기</h2>
                    <p class="review-info-title">
                      김진영 선생님 감사합니다.<br />
                      60 중반의 나이에...
                    </p>
                    <p class="review-year">스마트 길잡이 1기</p>
                  </div>
                  <div class="swreview-right srr-mini">
                    <img src="images/review1.jpg" alt="리뷰1" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
